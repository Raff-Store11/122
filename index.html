<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attacker Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --bg:#0a0a0a;
      --card:#1a1a1a;
      --white:#fff;
    }
    *{box-sizing:border-box}
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: Inter, Arial, sans-serif;
      color: var(--white);
      text-align: center;
    }
    /* LOGIN SCREEN */
    #login-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #login-screen img {
      width: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    #login-screen p {
      font-style: italic;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .login-input {
      width: 260px;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #555;
      border-radius: 10px;
      background: transparent;
      color: var(--white);
      font-size: 15px;
      text-align: center;
      font-weight: 600;
    }
    .login-button {
      width: 200px;
      padding: 12px;
      margin-top: 16px;
      border: none;
      border-radius: 20px;
      background: #grey;
      color: #000;
      font-weight: 700;
      cursor: pointer;
    }
    /* BUG MENU (hidden at first) */
    #bug-screen { display: none; }
    header {
      padding: 14px 16px;
      font-size: 20px;
      font-weight: 700;
      text-shadow: 0 0 10px #fff;
    }
    .image-container img {
      width: 260px;
      max-width: 86%;
      border-radius: 12px;
      margin-top: 6px;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
    }
    .title {
      margin: 18px 0 8px;
      font-size: 26px;
      font-weight: 800;
      text-shadow: 0 0 12px #aaa;
    }
    .form {
      margin: 18px auto;
      width: 320px;
      max-width: 92%;
      text-align: center;
      background: rgba(255,255,255,0.02);
      padding: 18px;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,.6);
    }
    .input, .select {
      width: 100%;
      height: 56px;
      padding: 0 16px;
      margin: 10px 0;
      border-radius: 14px;
      border: none;
      background: var(--card);
      color: var(--white);
      font-size: 15px;
      outline: none;
    }
    .button {
      display: block;
      width: 50%;
      margin: 14px auto 0;
      height: 52px;
      background: var(--white);
      color: #000;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }
    .footer {
      position: fixed; /* Menjadikan footer tetap di bawah */
      bottom: 0; /* Menempelkan footer ke bagian bawah layar */
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 14px 16px; /* Menambahkan padding agar tidak terlalu mepet */
      font-size: 13px;
      opacity: 0.75;
      background: var(--card); /* Warna latar belakang agar terlihat */
    }

    /* Style untuk pesan menunggu */
    #waiting-message {
      position: fixed;
      bottom: 60px; /* Sesuaikan posisi vertikal */
      left: 0;
      width: 100%;
      text-align: center;
      color: var(--white);
      font-size: 16px;
      font-weight: bold;
      display: none; /* Sembunyikan secara default */
    }

    /* Style untuk popup hitam */
    .custom-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1a1a1a; /* Latar belakang hitam */
      color: var(--white);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      text-align: center;
      display: none; /* Sembunyikan secara default */
    }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="login-screen">
    <img src="attacker.png" alt="Login Avatar">
    <p>Please Log-in To Your Account</p>
    <input type="text" id="username" class="login-input" placeholder="Username">
    <input type="password" id="password" class="login-input" placeholder="Password">
    <button class="login-button" onclick="login()">LOGIN</button>
  </div>

  <!-- BUG MENU SCREEN -->
  <div id="bug-screen">
    <header>Attack Menu</header>
    <div class="image-container">
      <img src="attacker.png" alt="Dark Verse">
    </div>
    <div class="title">Attacker V3</div>
    <div class="form">
      <input type="text" id="target" class="input" placeholder="62xxxx">
      <select id="method" class="select">
        <option>-- Select Bug Attack --</option>
        <option>Crash ui</option>
        <option>Force close</option>
        <option>Delay hard</option>
      </select>
      <button class="button" onclick="sendBug()">▶ Send Bug</button>
    </div>
    <div class="footer">
      <div>Info</div>
      <div>Acces Role</div>
      <div>Attacked</div>
    </div>

    <!-- Pesan Menunggu -->
    <div id="waiting-message"> <span id="countdown">5</span> </div>

    <!-- Popup Custom -->
    <div id="custom-alert" class="custom-alert">
      <p>BUG SUCCES ✅</p>
      <p>TARGET: <span id="target-number"></span></p>
      <p>menu bug: <span id="attack-method"></span></p>
      <p>©SXYZ RAFF V2</p>
    </div>
  </div>

  <script>
    function login(){
      let user = document.getElementById("username").value.trim();
      let pass = document.getElementById("password").value.trim();
      if(user === "Attacker" && pass === "Attacker123"){
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("bug-screen").style.display = "block";
      } else {
        alert("Login Failed ❌\nUsername/Password salah!");
      }
    }

    function sendBug(){
      let target = document.getElementById("target").value.trim();
      let method = document.getElementById("method").value;
      if(target === "" || method.startsWith("--")){
        alert("Isi dulu Target dan Metode Bug!");
        return;
      }

      // Tampilkan pesan menunggu
      document.getElementById("waiting-message").style.display = "block";

      let countdown = 5;
      let countdownInterval = setInterval(() => {
        countdown--;
        document.getElementById("countdown").innerText = countdown;

        if (countdown <= 0) {
          clearInterval(countdownInterval);
          document.getElementById("waiting-message").style.display = "none";

          // Isi detail popup
          document.getElementById("target-number").innerText = target;
          document.getElementById("attack-method").innerText = method;

          // Tampilkan popup
          document.getElementById("custom-alert").style.display = "block";

          // Sembunyikan popup setelah beberapa detik (opsional)
          setTimeout(() => {
            document.getElementById("custom-alert").style.display = "none";
          }, 5000); // Popup akan hilang setelah 5 detik (opsional)
        }
      }, 1000); // Update setiap 1 detik
    }
  </script>
</body>
</html>
